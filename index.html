<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Word Guesser</title>
</head>
<body>
    <header>
        <h1>Word Guess Game</h1>
        <button onClick="countDown()">Start</button>
    </header>
    <div id="content">
        <div id="wordWrap">

        </div>
        <div id="gameInfo">
            <div id="scoreReset">
                <div id="scoreWrap">
                    <p>Wins: <span id="wins"></span></p>
                    <p>Losses: <span id="loss"></span></p>
                </div>
                <button onClick="">Reset Score</button>
            </div>
            <div id="counter">
                <span id="time"></span>
                <p id="remaining"></p>
            </div>
        </div>
    </div>
    <h1 id="message"></h1>
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
